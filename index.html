<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>WoT Clicker</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="/scripts/index.js" defer></script>
        <link rel="stylesheet" href="/style/style.css" />
    </head>
    <body>
        <div id="stats">
            <h1>Credits: <span id="credit-c">0</span></h1>
            <!-- <h3>Cps: <span id="credit-rate">0</span></h3> -->
            <h1 id="gold">Gold: <span id="gold-c">0</span></h1>
            <div id="buyGold-Booster" class="" onclick="Buy('Gold-Booster')"><p id="buyGold-BoosterCost">500</p></div>
            <div id="gold-boosters"></div>
        </div>
        <div id="middle">
            <div id="tank" onmousedown="tankClick()">
                <h2 id="tankName">MS-1</h2>
                <img id="tankIcon" src="/assets/tanks/ms1.png" alt="Soviet MS-1 Tank">
                <img id="tankCountry" src="/assets/flags/ussr.webp" alt="Soviet Flag">
            </div>
            <div id="crew-members"></div>
        </div>
        <div id="right">
            <div id="store">
                <div id="buyCrew" class="" onclick="Buy('Crew')"><p id="buyCrewCost">2000</p></div>
            </div>
        </div>
        <div id="popups"></div>
    </body>
</html>
